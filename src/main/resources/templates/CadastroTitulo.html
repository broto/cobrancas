<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Cadastro de Título</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
</head>
<body>

<nav class="navbar navbar-inverse navbar-static-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        <img alt="Sistema de Titulos" src="..." width="50" height="50"/>
      </a>
    </div>
  </div>
</nav>
<form class="form-horizontal" method="POST" action="/titulos">
	<div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
		<!-- com essa tag de text, aparece a mensagem do servidro especificado na model,
		sem a tag aparece a mensagem que esta dentro do meu span 
		obs: n preciso colocar o texto dentro do span-->
		<span th:text="${mensagem}">Título salvo com sucesso!!!!!!!</span>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h1 class="panel-title">Primeiro Titulo</h1>
		</div>
		<div class="panel-body">
			<div class="form-group">
    			<label for="descricao" class="col-sm-2 control-label">Descrição</label>
    			<div class="col-sm-4">
    				<input type="text" class="form-control" id="descricao" name="descricao"/>
  				</div>
  			</div>
  			<div class="form-group">
    			<label for="dataVencimento" class="col-sm-2 control-label">Data de Vencimento</label>
    			<div class="col-sm-2">
    				<input type="text" class="form-control" id="dataVencimento" name="dataVencimento"/>
  				</div>
  			</div>
  			<div class="form-group">
    			<label for="valor" class="col-sm-2 control-label">Valor</label>
    			<div class="col-sm-2">
    				<input type="text" class="form-control" id="valor" name="valor"/>
  				</div>
  			</div>
  			<div class="form-group">
    			<label for="status" class="col-sm-2 control-label">Status</label>
    			<div class="col-sm-2">
    				<select class="form-control" name="status">
    				<!-- para cada valor que existe na variavel todos status titulo
    				imprima um option com o value e texto 
    				 O text chama o getDescricao a partir do status-->
    					<option th:each="status: ${todosStatusTitulo}" th:value="${status}" th:text="${status.descricao}"></option>
    				</select>
  				</div>
  			</div>
  			<div class="form-group">
    			<div class="col-sm-10 col-sm-offset-2">
    				<button type="submit" class="btn btn-primary">Salvar</button>
  				</div>
  			</div>
		</div>
	</div>
</form>




<script src="/js/bootstrap.min.js"></script>
</body>
</html>
